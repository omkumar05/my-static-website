<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Sample Static Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background-color: #005ea2;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Static Website</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <h2>Hello, World!</h2>
    <h2>Hello people</h2>
    <p>This is a simple static website built with pure HTML and CSS.</p>
    <p>It has two pages: a Home page and an About page.</p>
    <img src="https://via.placeholder.com/600x300" alt="Sample banner" style="border-radius:8px; max-width:100%; margin-top:15px;">
    <img src="./images/JMSBridge-V6.png" alt="JMS Image">
  </main>

  <footer>
    <p>&copy; 2025 My Static Website</p>
  </footer>
</body>
</html>
